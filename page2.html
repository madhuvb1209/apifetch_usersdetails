<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/968b7ca54c.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="title">
      <h1>Enter User Details</h1>
    </div>

    <section id="details">
      <form action="" method="post" enctype="text/plain">
        <div class="name">
          <label class="nm">First Name:</label>
          <input type="text" name="" value="" required /><br />
          <label class="nm">Last Name:</label>
          <input type="" name="" value="" required /><br />
        </div>

        <div class="dob">
          <label class="db">Date-Of-Birth:</label>
          <input type="date" name="" value="" required /><br />
          <label>Age:</label>
          <input type="text" name="" value="" required />
        </div>

        <div class="address">
          <label>Address_line-1:</label>
          <input type="text" name="" value="" required /><br />
          <label>Address_line-2:</label>
          <input type="text" name="" value="" required /><br />
          <label>Address_line-3:</label>
          <input type="text" name="" value="" required /><br />
        </div>

        <div class="contact">
          <label>Phone no:</label>
          <input type="tel" name="" value="" required />
        </div>

        <div class="mail">
          <label>Mail ID:</label>
          <input type="email" name="email" value="" required />
        </div>

        <div class="sumit">
          <a href="index.html"
            ><button type="button" class="btn btn-dark download-botton">
              Submit
            </button></a
          >
        </div>
      </form>
    </section>
    <script type="text/javascript">
      var
    </script>
  </body>
</html>
